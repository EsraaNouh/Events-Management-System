<main class="form-signin w-100 m-auto">
    <form class="text-center">

        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}">
            <label for="floatingInput">UserName or Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
            <label for="floatingPassword">Password</label>
        </div>
        <span class="container m-2 text-danger">{{message}}</span>
        <div class="form-floating">
            <button class="w-100 btn btn-lg btn-primary my-2" type="submit" (click)="login()">Sign in</button>
        </div>
    </form>
</main>
