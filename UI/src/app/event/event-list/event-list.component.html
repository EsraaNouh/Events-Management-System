<h1>Events List</h1>
<table class="table table-borderd table-hover text-center">
    <thead>
        <tr>
            <th>#</th>
            <th>Id</th>
            <th>Title</th>
            <th>Date</th>
            <th>Main Speaker</th>
            <th> </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of events; let i =index;">
            <td scope="row">{{i+1}}</td>
            <td>{{item._id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.event_date | date:'MMMM dd, yyyy'}}</td>
            <td>
            <div *ngFor="let s of speakers" >
                <div *ngIf="s._id == item.mainSpeaker_id">
                    {{ s.userName }}
                </div>
            </div>
            </td>
            <td>
                <button class="btn btn-info" [routerLink]="'details/'+item._id">Details</button>
                <button class="btn btn-success m-2" [routerLink]="'edit/'+item._id">Edit</button>
                <button class="btn btn-danger" (click)="Delete(item._id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
