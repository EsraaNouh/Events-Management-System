<h1 class="text-center">Speaker {{sp.userName}} Details</h1>
<div class="container">
    Speaker Id : <label>{{sp._id}}</label>
    <br>
    Speker Email :<label>{{sp.email}}</label>
    <br>
    Speker userName :<label>{{sp.userName}}</label>
    <br> 
    Speker Address : <label>{{sp.address.building}} {{sp.address.street}}, {{sp.address.city}}</label>
    <br> <br>
    Registered Events : 
    <br>
    <table class="table table-bordered text-center m-2">
        <thead>
            <tr>
                <th>Event Title</th>
                <th>Event Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of events">
                <td>{{e.title}}</td>
                <td>{{e.event_date | date:'MMMM dd, yyyy'}}</td>
            </tr>
        </tbody>
    </table>
    <div class="text-center" *ngIf="this.UserService.getUser().role == 'admin'">
        <button class="btn btn-outline-warning" (click)="Back()">Back to list</button>
    </div>
    <div class="text-center" *ngIf="this.UserService.getUser().role == 'speaker'">
        <button class="btn btn-primary" (click)="Edit()">Edit your profile</button>
    </div>
</div>
