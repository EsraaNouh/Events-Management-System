<h1>Speakers List</h1>
<table class="table table-borderd table-hover text-center">
    <thead>
        <tr>
            <th>#</th>
            <th>Id</th>
            <th>Email</th>
            <th>User Name</th>
            <th>Address</th>
            <th> </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of speakers; let i =index;">
            <td scope="row">{{i+1}}</td>
            <td>{{item._id}}</td>
            <td>{{item.email}}</td>
            <td>{{item.userName}}</td>
            <td> {{item.address.building}} {{item.address.street}} , {{item.address.city}}
            </td>
            <td>
                <button class="btn btn-info" [routerLink]="'details/'+item._id">Details</button>
                <button class="btn btn-success m-2" [routerLink]="'edit/'+item._id">Edit</button>
                <button class="btn btn-danger" (click)="Delete(item._id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
