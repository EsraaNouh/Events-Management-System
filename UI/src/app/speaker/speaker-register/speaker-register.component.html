<main class="form-signin w-100 m-auto">

    <h1 class="h3 mb-3 fw-normal text-center">Speaker Registration</h1>
    <div class="col-12 my-2">
        <label for="email" class="form-label">Email </label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" [(ngModel)]="speaker.email"
            required>
        <div class="invalid-feedback">
            Please enter a valid email address.
        </div>
    </div>
    <div class="col-12 my-2">
        <label for="username" class="form-label">Username</label>
        <div class="input-group has-validation">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" id="username" placeholder="Username" [(ngModel)]="speaker.userName"
                required>
            <div class="invalid-feedback">
                Your username is required.
            </div>
        </div>
    </div>

    <div class="row g-3 my-2">
        <div class="col-md-4">
            <label for="city" class="form-label">City</label>
            <input class="form-control" id="city" [(ngModel)]="speaker.address.city" required>
            <div class="invalid-feedback">
                Please select a valid country.
            </div>
        </div>

        <div class="col-md-4">
            <label for="street" class="form-label">Street</label>
            <input class="form-control" id="street" [(ngModel)]="speaker.address.street" required>
            <div class="invalid-feedback">
                Please provide a valid street.
            </div>
        </div>

        <div class="col-md-4">
            <label for="zip" class="form-label">Building No.</label>
            <input type="text" class="form-control" id="zip" placeholder="" [(ngModel)]="speaker.address.building"
                required>
            <div class="invalid-feedback">
                Zip code required.
            </div>
        </div>
    </div>
    <div class="col-12 my-2">
        <label for="password" class="form-label">Password </label>
        <input type="password" class="form-control" id="password" placeholder="" [(ngModel)]="speaker.password"
            required>
        <div class="invalid-feedback">
            Please enter a valid password.
        </div>
    </div>
    <div class="col-12 my-2">
        <label for="password" class="form-label">Confirm Password </label>
        <input type="password" class="form-control" id="password" placeholder="" [(ngModel)]="confirmPassword" required>
        <div class="invalid-feedback">
            Please enter the same password.
        </div>
    </div>
    <span class="text-danger">{{message}}</span>

    <br>

    <button class="w-100 btn btn-primary btn-lg" type="submit" (click)="Register()">Create Account</button>

</main>
